{% extends 'dashboard/base/base.html' %}
{% block title %} {{ user.author.author.username }} | Edit Profile {% endblock%}
{% block custom_css %} {% endblock %}

{% block body %}
{% if messages %}
<div class="messages" >
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %}
             class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" id="" value="{{user.author.author_image}}">
        <input type="text" name="fname" id="" value="{{ user.author.first_name }}">
        <input type="text" name="lname" id="" value="{{ user.author.last_name }}">
        <input type="email" name="email" id="" value="{{ user.author.email }}">
        <input type="checkbox" name="active" {% if user.is_active %}checked{% endif %}>
        <label for="active">Active</label>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
