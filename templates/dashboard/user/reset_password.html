{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>パスワードリセット</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #64809c;
            color: #495057;
        }

        .page-banner-area {
            padding: 150px 0;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        .breadcrumb-title {
            color: #fff;
            font-size: 80px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .breadcrumb-menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .breadcrumb-menu a {
            color: #ad3939;
            text-decoration: none;
            font-size: 40px;
            display: inline-block;  /* Ensure it behaves like a block element */
            padding: 10px 20px;     /* Adjust padding as needed */
            background-color: #3a9498;  /* Set the background color */
            border: 1px solid #ccc;     /* Add a border for a box-like appearance */
            border-radius: 5px;         /* Optional: Add border-radius for rounded corners */
        }

        .account-area {
            background-color: #fff;
            padding: 50px 0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .basic-login h5 {
            font-size: 30px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .basic-login hr {
            border-top: 2px solid #007bff;
            margin-bottom: 30px;
        }

        .basic-login label {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .basic-login p {
            margin-bottom: 20px;
        }

        .tp-in-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tp-in-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Page Banner Area -->
    <div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">パスワードリセット</h4>
                        <div class="breadcrumb-two">
                            <nav>
                                <nav class="breadcrumb-trail breadcrumbs">
                                    <ul class="breadcrumb-menu">
                                        <li class="breadcrumb-trail">
                                            <a href="{% url 'home' %}"><span>ホーム</span></a>
                                        </li>
                                    </ul>
                                </nav>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Banner Area -->

    <!-- Account Area -->
    <div class="account-area mt-70 mb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="basic-login mb-50">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h5 class="display-4">パスワードを忘れました</h5>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <label for="id_email">Email:</label>
                            <input type="email" name="email" required>
                            <button type="submit" class="tp-in-btn w-100">確認リンク送信</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Area -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
