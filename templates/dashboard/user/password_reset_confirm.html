{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>新しいパスワード</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #4e78a3;
        }

        .page-banner-area {
            padding: 150px 0;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        .breadcrumb-title {
            color: #ae4e4e;
            font-size: 40px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .breadcrumb-menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .breadcrumb-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .account-area {
            background-color: #fff;
            padding: 50px 0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .basic-login h5 {
            font-size: 30px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .basic-login hr {
            border-top: 2px solid #007bff;
            margin-bottom: 30px;
        }

        .basic-login label {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .basic-login p {
            margin-bottom: 20px;
        }

        .tp-in-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tp-in-btn:hover {
            background-color: #0056b3;
        }

        p.invalid-token {
            color: red;
        }
    </style>
</head>

<body>

    <!-- Page Banner Area -->
    <div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">新しいパスワード</h4>
                        <div class="breadcrumb-two">
                            <nav>
                                <nav class="breadcrumb-trail breadcrumbs">
                                    <ul class="breadcrumb-menu">
                                        <li class="breadcrumb-trail">
                                            <a href="{% url 'home' %}"><span>ホーム</span></a>
                                        </li>
                                        <li class="trail-item">
                                            <span>パスワードリセット</span>
                                        </li>
                                    </ul>
                                </nav>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Page Banner Area -->

    <!-- Account Area -->
    <div class="account-area mt-70 mb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="basic-login mb-50">
                        <h5 class="display-4">新しいパスワード</h5>
                        <hr>
                        {% if validlink %}
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    {{ field.errors }}
                                    <label>{{field.label_tag}}</label>
                                    <p>{{ field }}</p>
                                {% endfor %}
                                <button type="submit" class="tp-in-btn w-100">保存</button>
                            </form>
                        {% else %}
                            <p class="invalid-token">無効なトークン</p>
                            <p>
                                <a href="{% url 'password_reset_done' %}">
                                    新しいパスワードリセットトークンをリクエスト
                                </a>
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Account Area -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
